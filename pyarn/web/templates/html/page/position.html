{% extends 'html/base.html' %}

{% block content %}
    <div class="container m-3">
        <div class="row m-3">
            <div class="col">
                <label class="form-label" for="inputArn1">First Arn</label>
            </div>
            <div class="col">
                <input class="form-control" id="inputArn1" placeholder="Put your first arn" type="text">
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label class="form-label" for="inputArn2">Second arn</label>
            </div>
            <div class="col">
                <input class="form-control" id="inputArn2" placeholder="Put your second arn" type="text">
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <button class="btn btn-primary" id="buttonComparePosition" type="button">Compare</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" id="buttonClear" type="button">Clear</button>
            </div>
        </div>
        <div class="row m-3">
            <p class="text-danger" id="messageButton"></p>
        </div>

        <p class="m-3">Infos Arn :</p>

        <div class="container row border-secondary m-3">
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>Infos</p>
                </div>
                <div class="col border border-secondary text-center">
                    <p>Arn 1</p>
                </div>
                <div class="col border border-secondary text-center">
                    <p>Arn 2</p>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>Sequence</p>
                </div>
                <div class="col border border-secondary text-center">
                    <p id="textSequenceArn1"></p>
                </div>
                <div class="col border border-secondary text-center">
                    <p id="textSequenceArn2"></p>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>Size</p>
                </div>
                <div class="col border border-secondary text-center">
                    <p id="textSizeArn1"></p>
                </div>
                <div class="col border border-secondary text-center">
                    <p id="textSizeArn2"></p>
                </div>
            </div>
        </div>

        <p class="m-3">Infos Comparison :</p>
        <div class="container row border-secondary m-3">
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>Number differents nucleotides at same position</p>
                </div>
                <div class="col border border-secondary text-center">
                    <p id="textNbMismatch"></p>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>ARN 2</p>
                </div>
                <div class="col border border-secondary text-left">
                    <p id="textDiffArn1"></p>
                </div>
            </div>
            <div class="row">
                <div class="col border border-secondary text-center">
                    <p>ARN 1</p>
                </div>
                <div class="col border border-secondary text-left">
                    <p id="textDiffArn2"></p>
                </div>
            </div>
        </div>

        <p class="m-3">Infos Bad Size Comparisons :</p>
        <div class="container row border-secondary m-3" id="divInfosBadSize">
        </div>

        <p class="m-3">Infos Bad Values Comparisons :</p>
        <div class="container row border-secondary m-3" id="divInfosBadValue">
        </div>

    </div>

{% endblock %}

{% block js %}
<script src="/js/comparison_position.js"></script>
{% endblock %}
